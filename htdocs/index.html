<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>99 Design</title>
    <meta name="description" content="99 Design search results">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="wrap">
    <div class="topNav">
        <div class="logo"><img src="http://99design.co.il/images/system/logol.png" alt="99Design" title="99Design"></div>
        <h1>הספרייה הדיגיטלית לעיצוב הבית</h1>
        <div class="navList">
            <ul>
                <li><a href="http://99design.co.il/" title="דף הבית">דף הבית</a></li>
                <li><a href="http://99design.co.il/info/about" title="איך משתמשים?">איך משתמשים?</a></li>
                <li><a href="http://99design.co.il/library/categ/47" title="מגזינים">מגזינים</a></li>
                <li><a href="http://99design.co.il/info/contact" title="צור קשר">צור קשר</a></li>
            </ul>
        </div>
        <div class="searchBox clearfix">
            <form id="searchForm" action="" method="get">
                <input type="search" class="searchInput" name="search">
                <input width="22" height="22" class="searchSubmitImage" class="searchImage" type="image" alt="חיפוש" title="חיפוש" src="http://99design.co.il/images/system/search.png">
            </form>
        </div>
    </div>
    <span class="contentTitle">מתוך הקטלוגים</span>
    <div id="content"></div>
</div>

<script id="pageInfoTemplate" type="text/template">
<div class="pageInfo">
	<span class="topArrow"></span>
	<span class="closeBox" onclick="closePageInfo();"></span>
	<div class="pageBox">
		<a href="${pageLink}" title="מתוך ${catalogName} - עמוד ${pageNum}">
			<img alt="מתוך ${catalogName} - עמוד ${pageNum}" title="מתוך ${catalogName} - עמוד ${pageNum}" src="${pageImage}" />
		</a>
	</div>
	<div class="rightInfo">
		<span class="catalogTitleSpan"><a href="${pageLink}" title="מתוך ${catalogName} - עמוד ${pageNum}">מתוך ${catalogName}<br/> עמוד ${pageNum}</a></span>
		<a href="${pageLink}" title="מתוך ${catalogName} - עמוד ${pageNum}"><img class="catalogImageSmall" src="${catalogImage}" alt="מתוך ${catalogName} - עמוד ${pageNum}"/></a>
		<span class="catalogLinkSpan"><a href="${pageLink}" alt="מתוך ${catalogName} - עמוד ${pageNum}" title="${catalogName}">לקטלוג החברה</a></span>
	</div>
	<div class="leftContact">
		<div class="sponsorInfo">
			<div class="sponsorImageWrap"><img class="sponsorImage" src="${sponsorImage}" alt="${sponsorName}" title="${sponsorName}"></div>
			<span>${sponsorPhone}</span>
			<address>${sponsorAddress}</address>
		</div>
		<form class="pageForm" id="contactForm" action="./" method="POST" enctype="application/x-www-form-urlencoded">
			<input type="hidden" name="action" value="sendlead">
			<input type="hidden" name="pageid" value="{pageID}">
			<input type="hidden" name="catalogid" value="{catalogID}">
			<span class="contactHead">לקבלת פרטים על המוצר</span>
			<ul class="sponsorContact">
				<li>
					<label for="cl_app_search_res_catalogpages_ds_item_form_email">שם מלא:</label>
					<input name="fullname" class="contactInput" title="שם מלא" type="text" required="" id="cl_app_search_res_catalogpages_ds_item_form_name">
				</li>
				<li>
					<label for="cl_app_search_res_catalogpages_ds_item_form_email">טלפון:</label>
					<input name="phone" class="contactInput" title="טלפון" type="text" required="" id="cl_app_search_res_catalogpages_ds_item_form_phone">
				</li>
				<li>
					<label for="cl_app_search_res_catalogpages_ds_item_form_email">דוא"ל:</label>
					<input name="email" class="contactInput" title="דוא&quot;ל" type="email" required="" id="cl_app_search_res_catalogpages_ds_item_form_email">
				</li>
				<li>
					<label for="cl_app_search_res_catalogpages_ds_item_form_email">עיסוק:</label>
					<input name="expertin" class="contactInput" title="עיסוק" type="text" id="cl_app_search_res_catalogpages_ds_item_form_experts">
				</li>
				<li>
					<label for="cl_app_search_res_catalogpages_ds_item_form_email">תוכן:</label>
					<textarea name="msg" class="cl_app_search_res_catalogpages_ds_item_form_content contactInput" required="" title="תוכן" rows="5" cols="10" id="cl_app_search_res_catalogpages_ds_item_form_content"></textarea>
				</li>
				<li>
					<input type="image" title="שלח" src="http://99design.co.il/images/system/srespreview-sendl.png">
				</li>
			</ul>
		</form>
	</div>
</div>
</script>

<script id="pageResultTemplate" type="text/template">
    <div class="catalogPage">
        <div class="dataDiv" style="display: none"
             data-sponsor-name="${sponsorName}"
             data-catalog-page-num="${pageNum}"
             data-catalog-name="${catalogName}"
             data-catalog-id="${catalogID}"
			 data-catalog-image="${catalogImage}"

             data-sponsor-phone="${sponsorPhone}"
             data-sponsor-address="${sponsorAddress}"
             data-sponsor-image="${sponsorImage}"
             data-page-image="${image}"
             data-page-id="${pageID}"></div>
        <a class="pageLink" href="${pageLink}" title="${sponsorName} - ${catalogName}">
            <img class="freshImage" alt="${sponsorName} - ${catalogName}" title="${sponsorName} - ${catalogName}" src="${image}" height="300"/>
            <span class="slideHover">${sponsorName} - ${catalogName}</span>
        </a>
    </div>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
<script src="js/jquery.row-grid.min.js"></script>
<script src="js/jquery.tmpl.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
